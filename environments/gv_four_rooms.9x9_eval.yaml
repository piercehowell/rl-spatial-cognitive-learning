state_space:
  objects: [ Wall, Floor, Exit ]
  colors: [ NONE ]

action_space:
  - MOVE_FORWARD
  - MOVE_BACKWARD
  - MOVE_LEFT
  - MOVE_RIGHT
  - TURN_LEFT
  - TURN_RIGHT

observation_space:
  objects: [ Wall, Floor, Exit ]
  colors: [ NONE ]

reset_function:
  #name: rooms
  name: custom_reset_functions:landmark_start_and_goal
  #shape: [ 9, 9 ]
  #layout: [ 2, 2 ]

transition_functions:
  - name: move_agent
  - name: turn_agent

reward_functions:
  - name: reach_exit
    reward_on: 5.0
    reward_off: 0.0
  - name: getting_closer
    distance_function: euclidean
    object_type: Exit
    reward_closer: 0.2
    reward_further: -0.2
  - name: living_reward
    reward: -0.05

observation_function:
  name: raytracing
  #area: [ [ -6, 0 ], [-3, 3 ] ]
  area: [ [ -5, 0 ], [-2, 2 ] ]

terminating_function:
  name: reach_exit
